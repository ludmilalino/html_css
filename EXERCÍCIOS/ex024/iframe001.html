<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>

    <style>

        iframe{
            width: 400px;
            height: 100px;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="http://www.cursoemvideo.com" frameborder="0"> <a href="http://www.cursoemvideo.com"></a>  </iframe>
        
        para aprender a programar.</p>

        <p>O site do <iframe src="http://www.google.com.br" frameborder="0"> <a href="http://www.google.com.br"></a></iframe> também é muito legal. Pena que não funciona dentro do Ifame!</p>

        <p>O Repositório do Gustavo Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe> também é muito legal</p>
    
</body>
</html>
